set -s escape-time 0
set -g base-index 1

bind r source-file ~/.tmux.conf

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

### Custom Key Binds ###
# unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel

bind -r | select-layout even-horizontal

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r J run-shell "~/.local/bin/tmux-sessionizer ~/covr/covr-2.0"
bind-key -r K run-shell "~/.local/bin/tmux-sessionizer ~/covr/covr"
bind-key -r L run-shell "~/.local/bin/tmux-sessionizer ~/covr/infrastructure"
bind-key -r P run-shell "~/.local/bin/tmux-sessionizer personal"

setw -g mouse on
# set -g focus-events on

### Plugins ###
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -s default-terminal 'tmux-256color'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

source-file ~/.tmux/gruvbox-dark.conf

# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'frappe' # or frappe, macchiato, mocha

run '~/.tmux/plugins/tpm/tpm'
